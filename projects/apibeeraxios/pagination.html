<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>AXIOS BEER API</title>
</head>
<body>
    <div class="main-title">
      <h1>BEER API WITH AXIOS</h1>
    </div>
    <h2>PAGES:</h2>
    <button id="show-beer-pagination-1">1</button>
    <button id="show-beer-pagination-2">2</button>
    <button id="show-beer-pagination-3">3</button>
    <button id="show-beer-pagination-4">4</button>
    <button id="show-beer-pagination-5">5</button>
    
    <!--DIV TO SHOW BEER PAGINATION-->
    <div id="main-beer-pagination-p1">
        <div id="beer-pagination-p1" class="array-of-beers"></div>
    </div>
    <div id="main-beer-pagination-p2">
        <div id="beer-pagination-p2" class="array-of-beers"></div>
    </div> 
    <div id="main-beer-pagination-p3">
        <div id="beer-pagination-p3" class="array-of-beers"></div>
    </div>
    <div id="main-beer-pagination-p4">
        <div id="beer-pagination-p4" class="array-of-beers"></div>
    </div>
    <div id="main-beer-pagination-p5">
        <div id="beer-pagination-p5" class="array-of-beers"></div>
    </div>


    <!--IMPORTAMOS EL JS CON EL UI-->
    <script src="js/beerpaginationUI.js"></script>
</body>
</html>
